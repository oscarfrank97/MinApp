<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Frank.css" />
    <title>Sida för registrering av konto</title>
</head>
    <body>
        <h1>Välkommen till sidan för kontoregistrering!</h1>
        <p>För att skapa ett konto på Investeringshjälpen måste du fylla i information nedan</p>
            <form name="Registrera" method="POST" action=".......">
                <div><label>E-Mail Adress</label></div> 
                <div><input type="text" placeholder id="E-Mail"></div> 
                <div><label>Förnamn & Efternamn</label></div> 
                <div><input type="text" placeholder id="För/Efternamn"></div>
                <div><label>Lösenord</label></div> 
                <div><input type="password" placeholder id="Lösenord"> </div> 
                <div><button id="Registrering">Registrera konto</button></div> 
            </form>
    </body>
</html>
